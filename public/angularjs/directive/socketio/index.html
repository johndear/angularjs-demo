<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
  <meta charset="utf-8">
  <title>Anonymous Broadcaster</title>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.js"></script>

  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
<input type="text" ng-model="message">
<button ng-click="broadcast()">Broadcast</button>

<ul>
  <li ng-repeat="msg in messages">{{msg}}</li>
</ul>
</body>
</html>
