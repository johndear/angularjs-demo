<section class="content" ng-controller="ServicingUserListController">
	<div class="row">
		<div class="form-group col-md-8">
			<div class="form-group col-xs-4">
				<label style="font-size: 15px;">用户名</label><br> <input
					type="text" class="form-control" id="customerId" placeholder="用户名"
					ng-model="customerId">
			</div>

			<div class="form-group col-xs-4">
				<label style="font-size: 15px;">服务客服账号</label><br> <input
					type="text" class="form-control" id="serverAccount"
					placeholder="服务客服账号" ng-model="serverAccount">
			</div>

			<div class="form-group col-xs-2">
				<label style="font-size: 15px;"> </label><br>
				<button type="submit" style="width: 100%;"
					class="btn btn-info pull-left" ng-click="queryServingClients()">查询</button>
			</div>
		</div>
	</div>

	<div class="box box-primary" style="margin-top: 20px">
		<div class="box-body">
			<table class="table table-bordered" style="text-align: center;">
				<tr>
					<th style="text-align: center; vertical-align: middle;" rowspan="2">序号</th>
					<th style="text-align: center; vertical-align: middle;"
						valign="middle" rowspan="2">用户ID</th>
					<th style="text-align: center; vertical-align: middle;" rowspan="2">接通时间</th>
					<th style="text-align: center; vertical-align: middle;" rowspan="2">通话时长</th>ͨ
					<th style="text-align: center; vertical-align: middle;" rowspan="2">服务客服账号</th>
					<th style="text-align: center; vertical-align: middle;" rowspan="2">服务客服姓名</th>

					<th style="text-align: center; vertical-align: middle;" rowspan="2">操作</th>
				</tr>

				<tbody>
					<tr ng-repeat="item in servingClients">
						<td>{{ $index+1 }}</td>
						<td>{{item.customer_id}}</td>
						<td>{{item.start_date }}</td>
						<td>{{formatSeconds(item.chat_time)}}</td>
						<td>{{item.portal_code }}</td>
						<td>{{item.user_name }}</td>
						<td><a
							ng-href="admin/MonitorController/queryChatMsgContent?dialogId={{item.id}}"
							target="_blank">查看详细聊天记录</a></td>

					</tr>
				</tbody>
			</table>
		</div>
		<!-- /.box-body -->

		<div class="box-footer clearfix">
			<tm-pagination conf="paginationConf"></tm-pagination>
		</div>
	</div>
</section>
