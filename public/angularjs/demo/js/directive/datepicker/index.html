<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
  <meta charset="utf-8">
  <title>AngularJS Datepicker</title>
  <script type="text/javascript" src="../../jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.js"></script>
  <script src="datepicker.js"></script>
</head>

<body ng-controller="MainCtrl">
<input id="dateField" datepicker ng-model="currentDate" select="updateMyText(date)">
<br/>
{{myText}} - {{currentDate}}
</body>

<script>
var app = angular.module('myApp', ['myApp.directives']);

app.controller('MainCtrl', function($scope) {
  $scope.myText = 'Not Selected';
  $scope.currentDate = '';
  $scope.updateMyText = function(date) {
    $scope.myText = 'Selected';
  };
});
</script>
</html>
