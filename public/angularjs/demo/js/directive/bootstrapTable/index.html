<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Demo</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../../../bower_components/bootstrap-table/docs/assets/bootstrap/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../../../bower_components/bootstrap-table/docs/dist/bootstrap-table.css">
    <!-- Latest compiled and minified JavaScript -->
    
     <script src="../../../../bower_components/bootstrap-table/docs/assets/js/jquery.min.js"></script>
    <script src="../../../../bower_components/bootstrap-table/docs/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="../../../../bower_components/bootstrap-table/docs/dist/bootstrap-table.js"></script>
    <script src="../../../../bower_components/bootstrap-table/docs/dist/extensions/angular/bootstrap-table-angular.js"></script>


    <script src="app.js"></script>
</head>
<body class="container-fluid" ng-controller="MainController">
    <br />
    <!-- Workspaces nav -->
    <ul class="nav nav-tabs">
        <li role="presentation" ng-repeat="wk in workspaces" ng-class="{active: currentWorkspace==wk}" ng-click="changeCurrentWorkspace(wk)"><a href="#">{{wk.name}}</a></li>
    </ul>

    <!-- Workspaces containers -->
    <div class="workspaceContainer" ng-repeat="wk in workspaces" ng-show="currentWorkspace==wk">
        <table bs-table-control="wk.bsTableControl"></table>
    </div>


</body>
</html>
