	<script src="public/bootstrap-treeview.js"></script>
<script type="text/javascript">
	$('#treeview-checkable').show();
var defaultData = [
                   {
                     text: '在线客服管理系统',
                     href: '#parent1',
                     tags: ['4'],
                     nodes: [
                       {
                         text: 'Child 1',
                         href: '#child1',
                         tags: ['2'],
                         nodes: [
                           {
                             text: 'Grandchild 1',
                             href: '#grandchild1',
                             tags: ['0']
                           },
                           {
                             text: 'Grandchild 2',
                             href: '#grandchild2',
                             tags: ['0']
                           }
                         ]
                       },
                       {
                         text: 'Child 2',
                         href: '#child2',
                         tags: ['0']
                       }
                     ]
                   },
                   {
                     text: 'Parent 2',
                     href: '#parent2',
                     tags: ['0']
                   }
                 ];


var $checkableTree = $('#treeview-checkable').treeview({
    data: defaultData,
    // color: "#428bca",
    expandIcon: 'glyphicon glyphicon-chevron-right',
    collapseIcon: 'glyphicon glyphicon-chevron-down',
    // nodeIcon: 'glyphicon glyphicon-bookmark',
    showIcon: true,
    showBorder: true,
    showCheckbox: false,
    showTags: true,
    onNodeChecked: function(event, node) {
      $('#checkable-output').prepend('<p>' + node.text + ' was checked</p>');
    },
    onNodeUnchecked: function (event, node) {
      $('#checkable-output').prepend('<p>' + node.text + ' was unchecked</p>');
    }
  });
</script>
